{% extends "layout.html" %}
{% block body_content %}
{{ form.hidden_tag() }}
<h1>{{title }}</h1>
<table>
    <tr>
        {% for header in headings %}
        <th> {{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
        <tr>
        {% for cell in row %}
            <td>{{cell}}</td>
        {%endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock body_content %}
